<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Survey Form</title>
	<link rel="stylesheet" href="css/style-2.css">
</head>

<body>
	<!-- 
+ У вас должен быть заголовок страницы в h1элементе idсtitle
+ У вас должно быть краткое объяснение в pэлементе idсdescription
+ У вас должен быть formэлемент idсsurvey-form
+ Внутри элемента формы вам необходимо ввести свое имя в inputполе, которое имеет idот nameи typeотtext
Внутри элемента формы вам необходимо ввести свой адрес электронной почты в inputполе idсemail
Если вы введете адрес электронной почты в неправильном формате, вы увидите ошибку проверки HTML5.
Внутри формы вы можете ввести число в поле input, имеющееidnumber
Ввод числа не должен принимать нечисловые символы либо из-за того, что вы не можете их вводить, либо из-за ошибки проверки HTML5 (в зависимости от вашего браузера).
Если вы введете числа за пределами диапазона ввода чисел, которые определяются атрибутами minи max, вы увидите ошибку проверки HTML5.
Для полей ввода имени, электронной почты и номера вы можете увидеть соответствующие labelэлементы в форме, которые описывают назначение каждого поля со следующими идентификаторами: id="name-label", id="email-label"иid="number-label"
Для полей ввода имени, электронной почты и номера вы можете увидеть текст-заполнитель, который дает описание или инструкции для каждого поля.
Внутри элемента формы у вас должен быть selectраскрывающийся список с одним idиз dropdownдвух вариантов на выбор .
Внутри элемента формы вы можете выбрать параметр из группы, состоящей как минимум из двух переключателей, сгруппированных с помощью nameатрибута
Внутри элемента формы вы можете выбрать несколько полей из ряда флажков, каждое из которых должно иметь valueатрибут
Внутри элемента формы вам представлены textareaдополнительные комментарии
Внутри элемента формы вам предоставляется кнопка idдля submitотправки всех входных данных. -->
	<h1 id="title">freeCodeCamp Survey Form</h1>
	<p id="description">Thank you for taking the time to help us improve the platform</p>
	<form action="#" id="survey-form">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Enter your name">
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Enter your email adress">
	</form>
</body>

</html>
