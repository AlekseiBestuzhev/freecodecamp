<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tribute Page</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!-- На вашей трибьют-странице должен быть mainэлемент с соответствующим значением id, mainкоторый содержит все остальные элементы .
Вы должны увидеть элемент со значением id, titleкоторый содержит строку (например, текст), описывающую тему страницы дани (например, "Доктор Норман Борлоуг").
Вы должны увидеть либо a, figureлибо divэлемент со idзначениемimg-div
Внутри #img-divэлемента вы должны увидеть imgэлемент с соответствующимid="image"
Внутри #img-divэлемента вы должны увидеть элемент с соответствующим элементом, id="img-caption"который содержит текстовое содержимое, описывающее изображение, показанное на#img-div
Вы должны увидеть элемент с соответствующим id="tribute-info", который содержит текстовое содержимое, описывающее тему страницы трибьюта.
Вы должны увидеть aэлемент с соответствующим id="tribute-link", который ссылается на внешний сайт, который содержит дополнительную информацию о теме страницы трибьюта. СОВЕТ: вы должны присвоить своему элементу атрибут targetи установить его, чтобы _blankваша ссылка открывалась в новой вкладке.
Вы #imageдолжны использовать max-widthи heightсвойства для быстрого изменения размера относительно ширины его родительского элемента, не превышая его исходный размер.
Ваш imgэлемент должен быть центрирован внутри своего родительского элемента
Выполните пользовательские истории и пройдите все тесты ниже, чтобы завершить этот проект. Придайте ему свой собственный стиль. Удачного кодирования!

Примечание. Обязательно добавьте <link rel="stylesheet" href="styles.css">свой HTML-код, чтобы связать свою таблицу стилей и применить свой CSS . -->
	<main id="main">
		<h1 id="title">Some title</h1>
		<div id="img-div">
			<img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg" alt="people"
				id="image">
			<p id="img-captoin">Some text for the explanation</p>
		</div>
	</main>
</body>

</html>
